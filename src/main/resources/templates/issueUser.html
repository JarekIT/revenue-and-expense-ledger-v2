<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="templateSimple :: header"></head>

<body>

<!--    div upper menu-->
<div th:replace="templateSimple :: divUpperMenuLogged"></div>

<!--    div main-->
<div id="main">

    <!--    div menu (left side)-->
    <div th:replace="templateSimple :: divMenuLeft"></div>

    <!--        div content (central) inside main-->
    <div id="content" class="col-sm-10">
        <br><br><br><br>
        <h3>Report an issue</h3>
        <br><br>

        <hr>

        <!--    new issue form -->
        <table class="table table-bordered" align="center">
            <form action="/sendIssue" method="post">
                <div class="form-group">
                    <label>Topic</label>
                    <input type="text" class="form-control" name="topic" placeholder="Problem type">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" name="message" placeholder="Describe the problem you found" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </table>

    </div>
</div>
<!--    end div main-->


</body>
</html>
