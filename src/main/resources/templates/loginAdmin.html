<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="templateSimple :: header"></head>

<body>

<!--    div upper menu-->
<div th:replace="templateSimple :: divUpperMenuAnonymous"></div>

<!--    div main-->
<div id="main">

    <!--        div content (central) inside main-->
    <div class="container">
        <form class="form-signin" method="post" action="/login">
            <h3 class="form-signin-heading">Please sign in as admin</h3>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        </form>

    </div>

    <hr>

    <!--    DEMO admin login-->
    <div class="container">
        <form class="form-signin" method="post" action="/login">
                <h3 class="form-signin-heading">Click for demo version:</h3>
                <input type="hidden" name="username" class="form-control" placeholder="Username" value="admin@JarekIT.pl" >
                <input type="hidden" name="password" class="form-control" placeholder="Password" value="adminadmin" >
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login as admin: admin@JarekIT.pl</button>
        </form>
    </div>

    <!--    Go to user panel Button -->
    <div class="container">
        <div class="form-signin">
            <h3 class="form-signin-heading">Go to user panel:</h3>
            <button class="btn btn-lg btn-primary btn-block" onclick="window.location.href = '/login';">User panel</button>
        </div>
    </div>

</div>
<!--    end div main-->

</body>
</html>
